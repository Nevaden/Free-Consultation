<section class="carousel">
    <h4>My Work</h4>
    <div *ngFor="let image of carouselImages">
        <img class="carousel-image" src="{{image}}" alt="carosel images">
    </div>

    

    
    <div class="arrow-container">
        <button class="arrow-button left">
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path fill="#FFF" d="M8 0 0 8l8 8 1.687-1.687-5.121-5.12h10.241V6.807H4.566l5.121-5.12z"/></svg>
            <!-- <img class="carousel-arrow" src="../../assets/icon-arrow-left.svg" alt="left arrow"> -->
        </button>
        <button class="arrow-button right">
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path fill="#FFF" d="m6.808 16 8-8-8-8-1.687 1.687 5.121 5.12H.001v2.386h10.241l-5.121 5.12z"/></svg>
            <!-- <img class="carousel-arrow" id="testing" src="../../assets/icon-arrow-right.svg" alt="right arrow"> -->
        </button>      
    </div>
    
</section>
